<!DOCTYPE html>
<html>
<head>
  <link rel= "stylesheet "href="login_page_script.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<h1><b>Home Page</b></h1><br>
<div class="header">
    <a href="link sharing" style="color: blue;"><u>Link Sharing</u></a>
    <div class="search">
        <input type="text" class="searchTerm" placeholder="search.">
        <button type="submit" class="searchButton" ><i class="fa fa-search"></i>
       </button>
    </div>
    
</div>
<br>
<div class="main" >
    <div class="login">
         <div class="headingLogin">
            LOGIN
         </div>
        <div>
             <form>
                 <b>Email/username*:</b><input type="email" placeholder="Email"><br>
                 <b>Password*:</b><input type="password" placeholder="password"><br><br>
                 <a href="Forgot Password" style="color: blue;">forgot password</a>
                 <button type="submit" class="loginButton">login</button>
            </form>
        </div>
    </div>
    <div class="register">
        <div class="headingRegister">
         REGISTER
        </div>
        <div>
         <form>
            <b>Firstname*  :</b><input type="text" placeholder="Firstname"><br>
            <b>Lastname*  :</b><input type="text" placeholder="Lastname"><br>
            <b>Email*  :</b><input type="email" placeholder="Email"><br>
            <b>Username*  :</b><input type="text" placeholder="username"><br>
            <b>Password*  :</b><input type="password" placeholder="password"><br>
            <b>Confirm Password*  :</b><input type="password" placeholder="password"><br>
            <b>Photo  :</b><input type="image" placeholder="Image">
            <button type="button" class="BrowseButton">Browse</button><br>
            <button type="submit" class="registerButton">register</button>
        </form>
        </div>
    </div>
</div>
</body>
</html>
