<html>
<head>
    <link rel="stylesheet" href="topic_show.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">

        <div class="col-lg-3">
            <a class="navbar-brand"><b>Link Sharing</b></a>

        </div>

        <div class="col-lg-5" style="max-width: fit-content;display: inline-flex">
            <button class="btn" data-toggle="modal" data-target="#exampleModalCenter"><i class="fa fa-comment"
                                                                                         style="color: white; font-size: 25px;display: block"></i>
                <b style="color: white; font-size: 15px">CREATE TOPIC</b>
            </button>

            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle"><b>CREATE TOPIC</b></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="modal-body">
                            <div class="row " style="margin-top: 20px; ">
                                <label for="inputEmail" class="col-sm-5 col-form-label"><b><g:message
                                        code="login.email"></g:message></b></label>

                                <div class="col-sm-7"><input type="email" name="email"
                                                             class="form-control shadow p-3 mb-5 bg-white rounded"
                                                             placeholder="Enter Email" required>
                                </div>
                            </div>

                            <div class="row">
                                <label for="inputPassword" class="col-sm-5 col-form-label"><b><g:message
                                        code="login.password"></g:message></b></label>

                                <div class="col-sm-7"><input type="password" name="password"
                                                             id="txtPassword1"
                                                             class="form-control shadow p-3 mb-5 bg-white rounded"
                                                             placeholder="Password" required>
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>


            <button class="btn" data-toggle="modal" data-target="#exampleModalCenter1"><i class="fa fa-link"
                                                                                          style="color: white; font-size: 25px;display: block"></i>
                <b style="color: white; font-size: 15px">SHARE LINK</b>
            </button>

            <div class="modal fade" id="exampleModalCenter1" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle1"><b>SHARE LINK</b></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="modal-body">
                            <div class="row " style="margin-top: 20px; ">
                                <label for="inputEmail" class="col-sm-5 col-form-label"><b><g:message
                                        code="login.email"></g:message></b></label>

                                <div class="col-sm-7"><input type="email" name="email"
                                                             class="form-control shadow p-3 mb-5 bg-white rounded"
                                                             placeholder="Enter Email" required>
                                </div>
                            </div>

                            <div class="row">
                                <label for="inputPassword" class="col-sm-5 col-form-label"><b><g:message
                                        code="login.password"></g:message></b></label>

                                <div class="col-sm-7"><input type="password" name="password"
                                                             id="txtPassword1"
                                                             class="form-control shadow p-3 mb-5 bg-white rounded"
                                                             placeholder="Password" required>
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

            <button class="btn" data-toggle="modal" data-target="#exampleModalCenter1"><i class="fa fa-envelope"
                                                                                          style="color: white; font-size: 25px;display: block"></i>
                <b style="color: white; font-size: 15px">SEND INVITE</b>
            </button>

            <div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle2"><b>SHARE LINK(Pop up)</b></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="modal-body">
                            <div class="row " style="margin-top: 20px; ">
                                <label for="inputEmail" class="col-sm-5 col-form-label"><b><g:message
                                        code="login.email"></g:message></b></label>

                                <div class="col-sm-7"><input type="email" name="email"
                                                             class="form-control shadow p-3 mb-5 bg-white rounded"
                                                             placeholder="Enter Email" required>
                                </div>
                            </div>

                            <div class="row">
                                <label for="inputPassword" class="col-sm-5 col-form-label"><b><g:message
                                        code="login.password"></g:message></b></label>

                                <div class="col-sm-7"><input type="password" name="password"
                                                             id="txtPassword1"
                                                             class="form-control shadow p-3 mb-5 bg-white rounded"
                                                             placeholder="Password" required>
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>



        </div>

        <div class="col-lg-4">

            <form class="form-inline" style="justify-content: flex-end">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit" id="button">Search</button>
            </form>
        </div>

    </div>
</nav>
</body>
</html>
